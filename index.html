<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://use.fontawesome.com/b237becb01.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img class="ping-logo" src="./images/logo.svg" alt="PING logo" />
        <h1>
          <span class="first">We are launching </span>
          <span class="second">soon!</span>
        </h1>
        <p>Subscribe and get notified</p>
        <form action="submit">
          <input
            type="email"
            placeholder="Your email adress..."
            pattern=" /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/."
          />
          <button>Notify Me</button>
        </form>
        <img
          class="illustration"
          src="./images/illustration-dashboard.png"
          alt="Product dashboard illustration"
        />
        <div class="socials">
          <div class="social-icon">
            <i class="fa fa-brands fa-facebook-f"></i>
          </div>
          <div class="social-icon">
            <i class="fa fa-brands fa-twitter"></i>
          </div>
          <div class="social-icon">
            <i class="fa fa-brands fa-instagram"></i>
          </div>
        </div>
        <p class="ping-footer">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/nicolasfig">Nicol√°s F</a
        >.
      </p>
    </footer>
  </body>
</html>
